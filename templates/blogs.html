{%extends "base.html"%}

{%block content%}

<form action="/blogs" method="post">
    {%for blog in blogs%}
        <div>
            <a href="./blogs?id={{blog.id}}"><h2>{{blog.title}}</h2></a>
            <p>{{blog.content}}</p>
            <a href="./blogs?user={{blog.owner_id}}">{{users[blog.owner_id-1].username}}</a>
        </div>
        <hr/>
    {%endfor%}
</form>

{%endblock%}
